<div class="product" ng-hide="categorySelect && +product.categoryId !== +categorySelect">
  <h3 class="title">{{ product.name }}</h3>
  <div class="price">{{ product.price | currency }}</div>
  <div>
    <a ui-sref="products.show({ id: {{ product.productId }} })">
      <img class="item-img" ng-src="{{ product.imageSrc }}" alt="{{ product.name }}">
    </a>
  </div>
  <div class="options">
    <button class="btn-cart"></button>
  </div>
</div>
