<!DOCTYPE html>
<html ng-app="VikingStore">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/screen.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Muli:400,400i" rel="stylesheet">
    <meta charset="utf-8"></meta>
    <title>Viking Store SPA</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--lodash-->
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main-nav></main-nav>

      <main>
        <ui-view></ui-view>
      </main>

      <footer>
        <h4>Contact</h4>
        <div class="contact">
          <img class="icon" src="images/icon_phone_white.png" alt="Phone Number">1 - 000 - 000 - 0000
          <br />
          <img class="icon" src="images/icon_email_white.png" alt="Email">contact@vikingstore.com
        </div>
      </footer>
    </div><!-- wrapper -->
  </body>

  <!-- scripts -->
  <script src="/js/app.js"></script>

  <!-- directives -->
  <script src="/js/directives/main-nav.directive.js"></script>
  <script src="/js/directives/products-index.directive.js"></script>

  <!-- services -->
  <script src="/js/services/product.service.js"></script>

  <!-- controllers -->
  <script src="/js/controllers/products-index-controller.js"></script>
  <script src="/js/controllers/products-show-controller.js"></script>

</html>
